<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title_block %} Blog {% endblock %}</title>
  </head>
  <body>
  <div class='container'>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                
                 <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'App_login:logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
                </li>
                
                <li class="nav-item">
                <a class="nav-link" href="{% url 'App_login:signup' %}">Sign_ups</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'App_login:login' %}">Login</a>
                </li>
                 <li class="nav-item">
                <a class="nav-link" href="{% url 'App_author:blog_list' %}">Blog</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'App_author:my_blog'%}">My_Blog</a>
                </li>
                
                        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            @{{user.username}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'App_login:logout' %}">Log_out</a></li>
            <li><a class="dropdown-item" href="{% url 'App_login:profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'App_author:create_blog' %}">Write_Blog</a></li>
          </ul>
        </li>
               
            </ul>
            </div>
        </div>
        </nav>
  </div>
  <div class="container" style="padding-top:20px">
    {% block body_block %}
    {% endblock %}
   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
