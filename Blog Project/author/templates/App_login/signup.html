{% extends 'base.html' %}
{% block title_block %} Sign_Up {% endblock %}
{% block body_block %}
{% if registered %}
    <div class="alert alert-success">
      Account created succefuly<a href="{% url 'App_login:login' %}> Login here</a>
    </div>
{% else %}
<h2>Create New Account </h2>
<form method="POST">
{% csrf_token %}

{{ form}}
<button type="submit" class="btn btn-success btn-sm">Create Account </button>

</form>
<br>
<p>Already have an account?<a href="{% url 'App_login:login' %}" class="btn btn-primary btn-sm">Login Here</a> </p>
{% endif %}
{% endblock %}
