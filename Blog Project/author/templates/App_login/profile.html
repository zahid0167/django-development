{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %}
{% block body_block %}
<div class="container">
<h2>Your Profile</h2>

<p>Username: {{ user.username }}</p>
<p>Email: {{ user.Email }}</p>
<p>Name: {{ user.firstname }} {{ user.lastname }}</p>
<br>
<a href="{% url 'App_login:user_change' %}">Change Profile</a>

</div>
{% endblock %}
